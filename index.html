<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <form id="tip-form">
                <label for="name ">ITMD 4/541 - Lab 3 - Dileep Kumar Kethe </label><br><br>
                <label for="tip calculator" id="tip-calculator-label">TIP CALCULATOR</label><br>
                <br>
                <label for="bill-total" class="label-inline">Bill Total ($): </label>
                <input type="number" id="bill-total" placeholder="Enter Bill Total">
                <br>
                <label for="tip-percentage" class="label-inline">Tip Percentage (%): </label>
                <input type="text" id="tip-percentage" disabled>
                <br>
                <label for="tip-range" class="label-inline">Tip Slider (%): </label>
                <input type="range" id="tip-range" min="0" max="100" value="15">
                <br>
                <label for="tip-amount" class="label-inline">Tip Amount ($): </label>
                <input type="text" id="tip-amount" disabled>
                <br>
                <label for="total-with-tip" class="label-inline">Total Bill with Tip ($): </label>
                <input type="text" id="total-with-tip" disabled>
                <br>
           
        </form>
    </center>
    <script src="script.js"></script>
</body>
</html>
